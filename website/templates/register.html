<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/register.css')}}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/"><img src="{{url_for('static', filename='logo.png')}}" id="logo"/></a>
        </div>
        <div class="context">
            <form method="POST">
                <input type="text" name="firstname" placeholder="First name" required>
                <br>
                <input type="text" name="lastname" placeholder="Last name" required>
                <br>
                <input type="text" name="nickname" placeholder="Nickname" required>
                <br>
                <input type="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" name="password" minlength="8" placeholder="Password" required>
                <br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
