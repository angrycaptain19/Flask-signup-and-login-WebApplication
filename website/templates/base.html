<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}Home{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% block css %}<link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css')}}">{% endblock %}
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="logo">
            <img src="{{url_for('static', filename='logo.png')}}" id="logo"/>
        </div>
    </div>
    {% endblock %}
</body>
</html>
